<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./Static/style.css">
  <title>Channel | Gabrielle Essence Eau De Parfum</title>
</head>
<body>
  <main class="container flx jcc ai-c">

      <div id="img-container" class="b-none">
          <img id="product-img" src="./images/image-product-desktop.jpg" alt="">
      </div>
        
      <div id="text-container" class="b-none">

        <h3 class="font-two font-light pt-10 gray"  id="heading-top">P E R F U M E</h3>

        <h1 class="font-one pr-10">Gabrielle Essence Eau De Parfum</h1>

        <h3 class="font-two font-light pt-10 pl-10 pr-10 gray">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</h3>

        <div id="price" class="flx">
          <h2 id="sale-price" class="font-one">$149.99</h2>
          <p class="font-two gray" id="reg-price"> <s>$169.99</s> </p>
        </div>
        
        <div class="flx jcc">
            <button class="font-two"> 
              <a id="button-link" href="https://github.com/Jaythecoder00/product-preview-card-component-main" target="_blank" rel="noopener noreferrer">
              <img  src="./images/icon-cart.svg" alt="shopping-cart">
              
              Add To Cart

            </a>   </button>

        </div>

    </div>

  </main>
</body>
</html>
